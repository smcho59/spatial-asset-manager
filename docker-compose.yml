version: "3.9"

services:
  db:
    image: postgis/postgis:15-3.4
    container_name: spatial-asset-manager-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sam}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sam_password}
      POSTGRES_DB: ${POSTGRES_DB:-spatial_asset_manager}
      TZ: ${TZ:-Asia/Seoul}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - ./db/data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
  ingest:
    build:
      context: .
      dockerfile: scripts/ingest/Dockerfile
    container_name: spatial-asset-manager-ingest
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-sam}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sam_password}
      POSTGRES_DB: ${POSTGRES_DB:-spatial_asset_manager}
      NAS_DATA_ROOT: /data/nas
      NAS_HOST_ROOT: ${NAS_DATA_ROOT}
      PYTHONDONTWRITEBYTECODE: "1"
    volumes:
      - ./:/app:ro
      - ${NAS_DATA_ROOT}:/data/nas:ro
    working_dir: /app
    profiles: ["ingest"]
